<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

 
 
</head>
<body>
  
  <div class="container">

    <section class="grid">

      <figure class="img">
        <img src="./images/image-product-desktop.jpg">
      </figure>

      <section class="card-content">

        <h5 class="pro-aside">perfume</h5>
        <h1 class="pro-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="pro-des">A floral, solar and voluptuous interpretation composed 
          by Olivier Polge, Perfumer-Creator for the House of CHANEL </p>

        <article class="price">
          <p class="current-price">&dollar;149.99</p>
          <p class="old-price">&dollar;169.99</p>
        </article>

        <button class="cta"><img src="./images/icon-cart.svg">Add to Cart</button>

      </section>


    </section>

  </div>


</body>
</html>
